<div class="container mt-4">
  <h2>Manage Departments</h2>

  <form [formGroup]="departmentForm" (ngSubmit)="submitDepartmentForm()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="form-group mt-2">
      <label>Description</label>
      <input type="text" class="form-control" formControlName="description">
    </div>
    <div class="form-group mt-2" *ngIf="isDeptEditing">
      <!-- <label>Manager ID</label>
      <input type="number" class="form-control" formControlName="managerId"> -->
      <label>Manager</label>
      <select class="form-control" formControlName="managerId">
        <option *ngFor="let dept of managers" [value]="dept.id">{{ dept.name }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success mt-2">{{ isDeptEditing ? 'Update' : 'Add' }} Department</button>&nbsp;
    <button type="button" class="btn btn-secondary mt-2 ms-2" (click)="resetDeptForm()" *ngIf="isDeptEditing">Cancel</button>
  </form>

  <table class="table table-bordered mt-4">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Manager ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dept of departments">
        <td>{{ dept.name }}</td>
        <td>{{ dept.description }}</td>
        <td>{{ dept.managerId  || "-"}}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editDepartment(dept)">Edit</button>&nbsp;
          <button class="btn btn-danger btn-sm" (click)="deleteDepartment(dept.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
