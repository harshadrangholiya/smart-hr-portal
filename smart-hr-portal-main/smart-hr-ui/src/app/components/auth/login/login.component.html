<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label>Username</label>
              <input
                type="username"
                class="form-control"
                formControlName="username"
                placeholder="Enter username"
              />
              <div
                class="text-danger"
                *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
              >
                Valid username is required
              </div>
            </div>

            <div class="form-group mb-3">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
                placeholder="Enter password"
              />
              <div
                class="text-danger"
                *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              >
                Password is required
              </div>
            </div>

            <div class="form-group text-center">
              <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">
                Login
              </button>
            </div>

            <div class="text-danger text-center mt-2" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>
          </form>

          <div class="text-center mt-3">
            <span>Don't have an account? </span>
            <a routerLink="/auth/register">Register here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
